name: DeepSource Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deepsource:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up DeepSource
        uses: deepsourcelabs/deepsource-action@v2
        with:
          token: ${{ secrets.DEEPSOURCE_TOKEN }}

      - name: Run DeepSource scan
        run: |
          deepsource scan
