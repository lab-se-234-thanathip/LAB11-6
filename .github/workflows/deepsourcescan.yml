name: DeepSource Test Coverage Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up the environment variables
      - name: Set up DEEPSOURCE_DSN
        run: echo "DEEPSOURCE_DSN=${{ secrets.DEEPSOURCE_DSN }}" >> $GITHUB_ENV

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t my-docker-image .

      # Run the container (you can adjust the command for your application)
      - name: Run Docker container
        run: |
          docker run --rm -d my-docker-image

      # Wait for a few seconds for the server to start
      - name: Wait for server to start
        run: sleep 10

      # Generate the coverage report by calling your app's health check or test endpoint
      - name: Generate coverage report
        run: |
          curl http://localhost:80/coverage-report > coverage.xml

      # Report the coverage artifact to DeepSource
      - name: Report coverage to DeepSource
        run: |
          ./bin/deepsource report --analyzer test-coverage --key docker --value-file coverage.xml
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
