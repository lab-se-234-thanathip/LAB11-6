name: DeepSource Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run DeepSource Scan
        uses: deepsourcelabs/cli-action@v1
        with:
          dsn: ${{ secrets.DEEPSOURCE_DSN }}
          analyzers: "docker"
